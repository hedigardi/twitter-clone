<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter X</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous">
    <script src="add-tweet.js" type="module" defer></script>
    <script src="gallery.js" type="module" defer></script>
  </head>
  <body>

    <!-- sidebar starts -->
    <div class="sidebar">
      <i class="fab fa-twitter"></i>
      <div class="sidebarOption active">
        <span class="material-icons"> home </span>
        <h2>Home</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-icons"> tag </span>
        <h2>Explore</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-icons"> notifications_none </span>
        <h2>Notifications</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-icons"> mail_outline </span>
        <h2>Messages</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-icons"> bookmark_border </span>
        <h2>Bookmarks</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-icons"> list_alt </span>
        <h2>Lists</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-icons"> perm_identity </span>
        <h2>Profile</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-icons"> more_horiz </span>
        <h2>More</h2>
      </div>
      <button class="sidebar__tweet">Tweet</button>
    </div>
    <!-- sidebar ends -->

    <!-- feed starts -->
    <div class="feed">
      <div class="feed__header">
        <h2>Home</h2>
      </div>

      <!-- tweetbox starts -->
      <div class="tweetBox">
        <form id="addTweet">
          <div class="tweetbox__input">
            <div class="tweetbox__input__profileimage">
            <img src="/images/elon.jpg" alt="Profile Picture of Logged in User">
          </div>
            <input type="username" id="userName" placeholder="Your username.">
            <input type="text" id="userMessage" placeholder="Your tweet here...">
        </div>
          <button type="submit" class="tweetBox__tweetButton">Tweet</button>
        </form>
      </div>
      <!-- tweetbox ends -->

      <!-- post starts -->
      <div id="dynamicTweet"></div>
      <!-- post ends -->
    </div>

    <!-- Trending section starts -->
    <!-- feed starts -->
    <div class="trending">
      <div class="trend_search">
        <i class="material-icons trend_search_icon" style="font-size: 28px">search</i>
        <input type="text" id="serach" placeholder="Search">
        <div class="trend_search_font"></div>
      </div>

      <div class="trend_main">
        <div class="trend_main_heading">
          <div><strong>Trends for you</strong></div>
        </div>
      </div>
    </div>
    <!-- Trending section ends -->

  </body>
</html>
